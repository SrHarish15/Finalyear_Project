    <style>
      * {
        box-sizing: border-box;
        margin: 0;

      }
    
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

      }
    
      .image-container {
        display: flex;
        flex-wrap: wrap; /* Allows wrapping of items for smaller screens */
        justify-content: center;
        align-items: center;
        gap: 20px; /* Reduces the gap between images */
        width: 100%;
        max-width: 1000px;
      }
    
      .image-card {
        width: 220px;
        height: 250px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
        margin-bottom: 20px; /* Adds space between rows */
      }
    
      .image-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
      }
    
      .image-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      }
    
      .content {
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
        background-color: #f8f8f8;
        border-radius: 0 0 10px 10px;
      }
    
      .pagination {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
      }
    
      .pagination a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
    
      .pagination a:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
      }
    
      /* Responsive design */
      @media (max-width: 768px) {
        .image-container {
          gap: 15px;
        }
    
        .image-card {
          width: 180px;
          height: 210px;
        }
    
        .image-card img {
          height: 160px;
        }
    
        .content {
          font-size: 14px;
        }
    
        .pagination {
          margin-top: 20px;
        }
      }
    
      @media (max-width: 480px) {
        .image-container {
          gap: 10px;
          justify-content: space-between; /* Ensures cards don't crowd in smaller screens */
        }
    
        .image-card {
          width: 150px;
          height: 180px;
        }
    
        .image-card img {
          height: 130px;
        }
    
        .content {

        }
    
        .pagination {
          gap: 10px;
        }
    
        .pagination a {
          padding: 8px 16px; /* Adjust button size on smaller screens */
        }
      }
